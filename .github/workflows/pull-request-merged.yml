name: Pull Request Merged

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged

    name: Lint, test and build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install NPM packages
        run: npm ci --ignore-scripts

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Run build
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        # with:
        #   token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    if: github.event.pull_request.merged
    
    name: Deploy

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download production-ready build files
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build image and push it to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          tags:
            - ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:latest
            - ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:${{ GITHUB_SHA }}